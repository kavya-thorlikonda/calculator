<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Calculator">
        <input id="display" readonly>
        <div id="key">
            <button onclick="resultDisplay('+')" class="operationBtn">+</button>
            <button onclick="resultDisplay('7')">7</button>
            <button onclick="resultDisplay('8')">8</button>
            <button onclick="resultDisplay('9')">9</button>
            <button onclick="resultDisplay('-')" class="operationBtn">-</button>
            <button onclick="resultDisplay('4')">4</button>
            <button onclick="resultDisplay('5')">5</button>
            <button onclick="resultDisplay('6')">6</button>
            <button onclick="resultDisplay('*')" class="operationBtn">*</button>
            <button onclick="resultDisplay('1')">1</button>
            <button onclick="resultDisplay('2')">2</button>
            <button onclick="resultDisplay('3')">3</button>
            <button onclick="resultDisplay('/')" class="operationBtn">/</button>
            <button onclick="resultDisplay('0')">0</button>
            <button onclick="resultDisplay('.')">.</button>
            <button onclick="calculator()" class="equal">=</button>
            <button onclick="clearDisplay()" class="operationBtn">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
